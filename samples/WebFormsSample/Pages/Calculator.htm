<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core Web Forms</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="post">
        <asp:TextBox Name="txtNumber1"></asp:TextBox>
        <asp:TextBox Name="txtNumber2"></asp:TextBox><br/><br/>
        <asp:Button Name="btnAdd" Text="Add" Command="Button_Command" CommandName="Add"></asp:Button>
        <asp:Button Name="btnSub" Text="Sub" Command="Button_Command" CommandName="Sub"></asp:Button>
        <asp:Button Name="btnMul" Text="Mul" Command="Button_Command" CommandName="Mul"></asp:Button>
        <asp:Button Name="btnDiv" Text="Div" Command="Button_Command" CommandName="Div"></asp:Button><br/><br/>
        <asp:Literal Name="litResult"></asp:Literal>       
    </form>
</body>
</html>
