<body>
    <h1>Home</h1>

        <asp:Literal Name="litPostBack" Text="IsPostBack: False"></asp:Literal>

        $('#frm').submit(function (e) {
            $.ajax({
                url: $(this).attr('action'),
                type: $(this).attr('method'),
                data: { btnPost: 'Post' },
                dataType: 'html',
                success: function (data) {
                    $("body").html(data);
                }
            });

            e.preventDefault();
        });
    </script>
